<!DOCTYPE html>
<html lang="zh-cn">
<head>  
    <link href="css/forgetPwd.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>忘记密码</title>
</head>
<body>
    <div id="mainDiv">
    <div id="mainCont">
        <form>
            <div>用户名:<input type="text" placeholder="学号" id="userNameInput" name="username"></div>
            <div>新密码:<input type="text" placeholder="6-12位字母数字符号" id="pwdInput" name="pwd"></div>
            <div>确认密码:<input type="text" placeholder="必须再次输入" id="pwdAgainInput" name="pwdAgain"></div>
        </form>
        
        <button id="pwdEnter" type="submit">确认</button>
        <button id="cancelEnter" type="submit">取消</button>
    </div>
    </div>
</body>
</html>
